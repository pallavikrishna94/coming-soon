<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <script
  src="https://kit.fontawesome.com/6dd0b94dc3.js"
  crossorigin="anonymous"></script>
</head>

<body>

  <main>
    <picture class="logo">
      <img src="./images/logo.svg" alt="logo">
    </picture>

    <h3> We are launching <span> soon!</span></h3>

    <p> Subscribe and get notified </p>
    
    <form id="form" class="form" method="post" novalidate>
      <div class="email-form"> 
        <input 
        type="email" 
        class="email" 
        placeholder="Your email address..." 
        />
        <p class="error-message"> Please provide a valid email address </p>
      </div>
      <button class="button" type="submit"> Notify Me </button>
    </form>
    <p class="subscribed"> You will be notified as soon as we launch! </p>

      <img class="dashboard" src="./images/illustration-dashboard.png" alt="dashboard">

    <div class="icons-footer">
      <nav class="social">
        <a href="#" aria-label="Follow us on Facebook" class="social__icon">
          <i class="social__logo fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Follow us on Twitter" class="social__icon">
          <i class="social__logo fa-brands fa-twitter"></i>
        </a>
        <a href="#" aria-label="Follow us on Instagram" class="social__icon">
          <i class="social__logo fa-brands fa-instagram"></i>
        </a>
      </nav>

      <small class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </small>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
